<!DOCTYPE html>
<html>

<head>
    <title>Password</title>
    <link rel="stylesheet" type="text/css" href="/CSS/password1.css">
    <link rel="stylesheet" href="/CSS/password.css">
    <script src="/JS/password.js"></script>
</head>

<body>

    <div class="pcontainer">
        <form>
            <div class="old-pcontainer">
                <div class="label-style">
                    <label for="old-password">Old Password</label>
                </div>
                <input id="oldP" type="password" class="old-password" placeholder="Type Old Password">
                <p id="oldMessage"></p>
            </div>

            <div class="new-pcontainer">
                <div class="label-style"><label for="confirm-password">New Password</label></div>

                <div class="input-pcontainer">
                    <input onkeyup="trigger()" id="password" type="Password" class="chinput" placeholder="New password">
                    <span class="hideShowBtn">SHOW</span>
                </div>
                <div class="indicator">
                    <span class="weak"></span>
                    <span class="medium"></span>
                    <span class="strong"></span>
                </div>
                <div class="text"></div>
            </div>

            <div class="confirm-pcontainer">
                <div class="label-style"><label for="confirm-password">Confirm Password</label></div>
                <input type="password" id="confirm" class="confirm-password" placeholder="Confirm password">
                <p id="message"></p>
                <input type="button" onclick="checkPassword(), Get_Request()" value="SUBMIT">
            </div>

        </form>
    </div>

</body>

</html>
