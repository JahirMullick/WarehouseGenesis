<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="/CSS/vehicle.css">

    <title>Trucks</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>

<body>

    <!-- create truck's list and detail's divition -->
    <div class="details">

        <!-- truck's list divition -->
        <div class="truck_list">

            <!-- create a truck's list title divition -->
            <div class="cardHeader">
                <h2>Truck list</h2>

            </div>
            <!-- end of truck's list title divition -->
            <div class="username">
               
                <table>
                    <thead style="font-size: 19px; font-weight: 600; color: var(--blue);">
                        <tr>
                            <td>Name</td>

                            <td>Status</td>
                        </tr>
                    </thead>

                    <tbody id="body">

                    </tbody>

                </table>
               
            </div>
        </div>
        <!-- end of truck's list divition -->


        <!-- create a main truck details divition -->
        <div class="recentOrders">

            <!-- create a title divition of truck details divition -->
            <div class="cardHeader">
                <h2>Truck Details</h2>
            </div>
            <!-- end of title divition of truck details divition -->

            <!-- create a truck detail's divition -->
            <div class="truck_details_divition_truck">

                <!-- end of form -->

                <form action="">
                    
                    <div style="margin: 21px 0px;">

                        <div class="vehicleInputLabel">
                            <label>Truck ID</label>
                        </div>
                        <div class="vehicleInputArea">
                            <input type="text" id="truck_id" class="divition" placeholder="Truck ID" required="">
                        </div>
                    </div>
                    <div style="margin: 21px 0px;">
                        <div class="vehicleInputLabel">
                            <label>Model</label>
                        </div>
                        <div class="vehicleInputArea">
                            <input type="text" id="model" class="divition" placeholder="Model" required>
                        </div>

                    </div>
                    <div style="margin: 21px 0px;">
                        <div class="vehicleInputLabel">
                            <label>Company</label>
                        </div>
                        <div class="vehicleInputArea">
                            <input type="text" id="company" class="divition" placeholder="Company" required>
                        </div>

                    </div>
                    <div style="margin: 21px 0px;">
                        <div class="vehicleInputLabel">
                            <label>Capacity</label>
                        </div>
                        <div class="vehicleInputArea">
                            <input type="text" id="capacity" class="divition" placeholder="Capacity" required>
                        </div>

                    </div>
                    <div style="margin: 21px 0px;">
                        <div class="vehicleInputLabel">
                            <label>Registration</label>
                        </div>
                        <div class="vehicleInputArea">
                            <input type="text" id="registration_number" class="divition"
                                placeholder="Registration Number" required>
                        </div>

                    </div>
                    <div style="margin: 21px 0px;">
                        <div class="vehicleInputLabel">
                            <label>Status</label>
                        </div>
                        <div class="vehicleInputArea">
                            <input type="text" id="vehicle_status" class="divition" placeholder="Status" required>
                        </div>

                    </div>

                </form>

            </div>
            <!-- end of truck detail's divition -->

            <!-- create truck add, update, delete divition -->
            <div class="actiono" onclick="actionToggle()">
                <span>
                    <ion-icon name="add-outline"></ion-icon>
                </span>
                <ul>
                    <!-- <li onclick="add(), vehiclerefresh()"> -->
                    <li onclick="add()">
                        <ion-icon name="add-outline" id="add_icon"></ion-icon>
                    </li>
                    <!-- <li onclick="update(), vehiclerefresh()"> -->
                    <li onclick="update()">
                        <ion-icon name="cloud-upload-outline" id="update_icon"></ion-icon>
                    </li>
                    <!-- <li onclick="delet(), vehiclerefresh()"> -->
                    <li onclick="delet()">
                        <ion-icon name="trash-outline" id="delete_icon"></ion-icon>
                    </li>
                </ul>
            </div>
            <!-- end of truck add, update, delete divition -->

        </div>
        <!-- end of main truck detail's divition -->

    </div>
    <!-- end of truck's list and detail's divition -->

</body>
<script src="/JS/Vehicle.js"></script>

</html>
