<link rel="stylesheet" href="/CSS/Trip-pop-up.css">


<!-- Hero Image -->
<section class="hero">
	<div class="hero-content">
		<a href="#" id="button" class="button">Click Me</a>
	</div>
</section>

<!-- Modal Section -->

<div class="popup-section">
	<div class="modal-contents">

		<div class="close">+</div>
		<div class="abcdxyz">
			<div class="driver-details">
				<div class="table-contain">
					<table>
						<thead>
							<tr>
								<td class="first">Name</td>
								<td class="second">Status</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="first">Driver Name</td>
								<td class="second">Driver Status</td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
			<div class="truck-details">
				<div class="table-contain">
					<table>
						<thead>
							<tr>
								<td class="first">Model</td>
								<td class="second">Status</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="first">Truck Name</td>
								<td class="second">Truck Status</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<form action="">
			<input type="text" placeholder="Driver Name" required>
			<input type="text" placeholder="Truck Model" required>
			<input type="text" placeholder="Source" required>
			<input type="text" placeholder="Destination" required>
			<input type="text" placeholder="Distance" required>
			<input type="text" placeholder="Time" required>
			<button class="button" type="submit">Submit</button>
		</form>

	</div>
</div>

<script src="/JS/Trip-pop-up.js"></script>
